<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title> 
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="logo HTML 5">
    <h2>Sub-pastas</h2>
    <hr>
    <br>
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <br>
    <img src="imagens/logo-css-200.png" alt="Logo CSS 3">
    <h2>Utilizando com URL</h2>
    <hr>
    <br>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--SE O SITE DESSE URL CAIR, EU PERCO A IMAGEM NO SITE.-->
</body>
</html>
