<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video width="560" poster="imagens/GRANDE.png" controls muted autoplay loop>
    <source src="midia/vídeo-programação.mp4" type="video/mp4">
    <source src="midia/vídeo-programação.webm" type="video/webm">
    <!--EM RESUMO, ELE VAI CARREGAR QUAL O QUE O NAVEGADOR FOR COMPATÍVEL EM ORDEM DE CIMA PARA BAIXO-->
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
  </video>
  <h1>Incorporação de vídeos externos</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
