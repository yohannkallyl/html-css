<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <style>
        * {    /*Configuração global das CSS*/
            height: 100%; /*para corrigir o gradient do to bottom*/
        }
        body {
            background-image: linear-gradient(to bottom, #6C0FFF, #FF00CE, #FF0082, #FF8A96, #FFC500);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
