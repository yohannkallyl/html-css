<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      div {
        display: inline-block;
        background-color: lightgrey;
        border: 1px solid black;
        /* Isso é uma SHORTHAND. (tamanho, tipo, cor) */
        text-align: center;
        height: 200px;
        width: 200px;
      }
      div:hover { 
        background-color: yellow;
        /* Hover é uma pseudo-classe de ação. Ou seja, só vai agir quando passarmos o mouse por cima */
        /* : -> significa pseudo-classe */
      }
    </style>
  </head>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
